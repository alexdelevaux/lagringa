<h1 style="color: rgb(119, 31, 201)">Rubros</h1>


<p-table [value]="rubros">
    <ng-template pTemplate="header">
        <tr>
            <th>idRubro</th>
            <th>Rubro</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rubro>
        <tr>
            <td>{{rubro.idRubro}}</td>
            <td>{{rubro.rubro}}</td>
        </tr>
    </ng-template>
</p-table>


<button (click)="goBack()" pButton type="button" label="Volver"></button>
