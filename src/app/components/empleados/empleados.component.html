<h1 style="color: purple" class="pt-3">Empleados</h1>

<div class="centrado py-3">
    <button (click)="goBack()" type="button" class="btn btn-primary" label="Volver">Volver</button>
</div>

<p-table [value]="empleados" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>idEmpleado</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Observaciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empleado>
        <tr>
            <td>{{empleado.idEmpleado}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.usuario}}</td>
            <td>{{empleado.rol}}</td>
            <td>{{empleado.estado}}</td>
            <td>{{empleado.observacion}}</td>
        </tr>
    </ng-template>
</p-table>
