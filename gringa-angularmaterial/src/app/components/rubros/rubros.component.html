<h1 class="text-center">Rubros</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idRubro">
        <th mat-header-cell *matHeaderCellDef> ID Rubro. </th>
        <td mat-cell *matCellDef="let element"> {{element.idRubro}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Rubro </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
